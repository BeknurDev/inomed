<!doctype html>
<html lang="en">
  <head>
    <!-- Meta charset and viewport for responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Title of the page -->
    <title>Vite + React + TypeScript App</title>

    <!-- Meta description for search engines -->
    <meta name="description" content="A modern web application built with Vite, React, and TypeScript, providing fast development and optimized performance." />

    <!-- Meta keywords for SEO (optional, but it can help) -->
    <meta name="keywords" content="Vite, React, TypeScript, Web Development, Fast Development, Optimized Performance" />

    <!-- Meta author tag -->
    <meta name="author" content="Your Name or Company" />

    <!-- Open Graph meta tags for social media sharing (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Vite + React + TypeScript App" />
    <meta property="og:description" content="A modern web application built with Vite, React, and TypeScript, providing fast development and optimized performance." />
    <meta property="og:image" content="https://example.com/path/to/your-image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vite + React + TypeScript App" />
    <meta name="twitter:description" content="A modern web application built with Vite, React, and TypeScript, providing fast development and optimized performance." />
    <meta name="twitter:image" content="https://example.com/path/to/your-image.jpg" />
    
    <!-- Structured Data (JSON-LD) for better indexing -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Vite + React + TypeScript App",
        "description": "A modern web application built with Vite, React, and TypeScript, providing fast development and optimized performance.",
        "url": "https://yourwebsite.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://yourwebsite.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
