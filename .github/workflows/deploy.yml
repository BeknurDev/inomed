name: Deploy React Application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug Dist Contents
        run: |
          echo "Size of dist:"
          du -sh dist
          echo "Listing contents:"
          ls -laR dist
          echo "Checking for symlinks:"
          find dist -type l
          echo "Checking for large files (>100MB):"
          find dist -type f -size +100M

      - name: Remove Symlinks and Copy Files
        run: |
          mkdir -p dist-clean
          cp -rL dist/* dist-clean/  # Dereference symlinks
          mv dist-clean dist

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true  # Remove if Pages is manually enabled

      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifact for Debugging
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: downloaded-dist

      - name: List Downloaded Contents
        run: ls -laR downloaded-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
